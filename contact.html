	<title>Moonbeam Publishing | Contact</title>

</head>
<body>
	<header id="top">
	<img src="moon-test.jpg" alt="Moonbeam Publishing logo" title="Moonbeam Publishing logo"/>
	<div class="logo-text">Moonbeam Publishing</div>
	</header>
	
	<!-- navigation menu -->
	<nav>
	<ul><li><a href="index.html">Home</a>
	</li><li><a href="about.html">About</a>
	</li><li><a href="books.html">Books</a>
	</li><li><a href="events.html">Events</a>
	</li><li><a href="services.html">Services</a>
	</li><li><a href="contact.html">Contact</a>
	</nav>
	
	<!-- main content wrapper -->
	<div id="wrapper">
		
		<section id="main">
		<h1>Contact</h1>
		<p>If you have a question or further inquiry, please don't hesitate to send us an email!</p>
		
		<fieldset>

			<label for="firstname">First Name</label>
			<input type="text" name="firstname" id="firstName" size="40" class="text"/>

<br/><br/>

			<label for="lastname">Last Name</label>
			<input type="text" name="lastname" id="lastName" size="40" class="text"/>

<br/><br/>

			<label for="emailaddress">Email Address</label>
			<input type="email" name="emailaddress" id="emailAddress" size="40" class="text" placeholder="name@anywhere.com"/>

<br/><br/>

			<label for="subject">Subject</label>
			<input type="text" name="subject" id="subject" size="40" class="text"/>

<br/><br/>

			<label for="message">Message</label>
			
			<br/>
			
			<textarea name="message" id="message" rows="10" cols="60"></textarea>

		</fieldset>

		<input type="submit" value="Submit" class="button" id="submit"/>
		<br/>
		<input type="reset" value="Reset" class="button" id="reset"/>
		<br/>
		</section>
	</div>
	
	<!-- footer -->
	<footer>
	Moonbeam Publishing &copy Fall 2019
	</footer>	
<script src="scripts/contactjs.js"></script>
<script src="scripts/modernizr.custom.05819.js"></script>
